<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style.css" />
  </head>
  <body>
    <div class="login-content container w-50 text-center mt-5 p-5">
      <h1>Smart Login System</h1>

      <input
        type="email"
        id="userEmail"
        class="form-control my-4"
        placeholder="Enter Your Email"
      />

      <input
        type="password"
        id="userPassword"
        class="form-control"
        placeholder="Enter Your password"
      />

      <p class="fillingMsg text-danger mt-3 d-none">Please Fill all Inputs</p>
      <p class="correctMsg text-danger mt-3 d-none">
        Incorrect Email or Password
      </p>

      <a id="loginBtn" class="btn btn-outline-info text-center w-100 my-4">
        Login</a
      >
      <p class="text-white">
        Donâ€™t have an account?
        <a class="text-decoration-none text-white" href="/signup.html"
          >Sign Up</a
        >
      </p>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" defer></script>
  </body>
</html>
